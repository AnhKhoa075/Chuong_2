<!DOCTYPE html>
<html>
<head>
  <title>Rectangles</title>
  <style>
    .outer {
      border: 4px dotted black;
      padding: 20px;
      width: 300px;
    }
    .middle {
      border: 3px dashed black;
      padding: 15px;
    }
    .inner {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <p>I am heavily packed<br>&lt;DIV&gt;</p>
      </div>
    </div>
  </div>
</body>
</html>
